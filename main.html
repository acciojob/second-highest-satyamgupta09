<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let ans = -Infinity;
			if(arr==null || arr.length==1 || arr.length) return ans;

			let flag=true;
			for(let i=1;i<arr.length;i++){
				if(arr[i-1]==arr[i]){
					flag=true;
				}
				else{
					flag=false;
				}
			}

			if(flag==true) return ans;

			let maxi1=-Infinity;
			for(let x of arr){
				maxi1=Math.max(x,maxi1);
			}

			let maxi2=-Infinity;
			for(let x of arr){
				if(x>maxi2 && x!=maxi1){
					maxi2 =  Math.max(x,maxi2);
				}
			}
			return maxi2;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i]  = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));  
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
