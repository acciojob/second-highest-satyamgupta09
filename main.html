			//Write your code here

			let firstH=-1;

			for(let i=0;i<arr.length;i++){
				firstH=Math.max(parseInt(arr[i]),firstH);
			}
			let secondH=-1;
			for(let i=0;i<arr.length;i++){
				if(arr[i]>secondH && arr[i]!=firstH){
					secondH=parseInt(arr[i]);
				}
			}
			return secondH==firstH?'-Infinity':secondH;
